// Root project for platform version catalogs
// Individual platform versions are defined in subdirectories

// Convenience: publish all catalogs (runs each subproject's `publish`)
tasks.register('publishAll') {
    dependsOn(subprojects.collect { it.tasks.named('publish') })
}

// Convenience: publish all catalogs specifically to the KafMaven repo
// (so we can do: `./gradlew publishAllToKafMaven`)
tasks.register('publishAllToKafMaven') {
    dependsOn(subprojects.collect { it.tasks.named('publishAllPublicationsToKafMavenRepository') })
}

// Convenience: publish all catalogs to mavenLocal (useful for testing consumers)
tasks.register('publishAllToMavenLocal') {
    dependsOn(subprojects.collect { it.tasks.named('publishToMavenLocal') })
}
